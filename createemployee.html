<!DOCTYPE html>
<head>
    <title>Create Employee List</title>
    <link rel="stylesheet" href="./css/create.css">
</head>
<body>
    <header class="employee"><b>CREATE EMPLOYEE LIST</b></header>
    <form id="form">
    <div>
        <label><b>Name</b></label><br/>
        <input type="text" id="name" class="form" >
    </div>
    <br/>
    <div>
        <label><b>Phone</b></label><br/>
        <input type="number" id="number" class="form">
    </div>
    <br/>
    <div>
        <label><b>Email</b></label><br/>
        <input type="email" id="email" class="form">
    </div>
    <br/>
    <div>
        <label><b>Address</b></label><br/>
        <input type="text" id="address" class="form">
    </div>
    <br/>
    <div>
        <label><b>City</b></label><br/>
        <input type="text" id="city" class="form">
    </div>
<br/>
    <div>
        <label><b>Role</b></label><br/>
        <select id="role" class="options" >
            <option selected>--Select--</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>Hr</option>
            <option>Accountant</option>
        </select>
    </div>
    <br/>
    <div>
        <button class="button1" id="createbtn" >CREATE</button>
       
    </div>
    </form>
    <a href ="home.html"><button class="button2" id="cancelbtn" >CANCEL</button></a>
    <script src="./js/createemployee.js"></script>
    
</body>
</html>
